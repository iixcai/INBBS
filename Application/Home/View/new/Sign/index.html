<include file="public/header" title="登录 ｜ {:C('WEB_TITLE')}"/>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">请登录</h3>
                </div>
                <div class="panel-body">
                    <form action="{:U('Sign/sign')}" method="post" accept-charset="utf-8" class="form-horizontal" role="form"><div style="display:none">

                    </div>                            <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">邮箱</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="email" name="email" placeholder="Email">
                        </div>
                    </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="verify" class="col-sm-2 control-label">验证码</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="verify" name="verify" placeholder="验证码">
                            </div>
                            <img src="{:U('Regist/Verify')}" onClick="this.src=this.src+'?'+Math.random()"/>
                        </div>



                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">登录</button>
                            <input type="checkbox" name="remember">自动登陆15天

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div><!-- /.col-md-8 -->
<include file="public/sidebar"/>
        </div>
    </div>
<include file="public/footer"/>
