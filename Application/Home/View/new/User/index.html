<include file="public/header" title="{$user.username}｜ {:C('WEB_TITLE')}"/>
<div class="container">
    <div class="row"/>
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="col-md-2">
                        <img class="img-rounded img-responsive" src="__PUBLIC__/upload/{$user.image} " height="100px" width="100px" alt="{$user.username}_avatar">
                    </div>
                    <div class="col-md-10">
                        <a href="#" class="btn btn-default btn-sm pull-right" role="button">特别关注</a>
                        <h4>{$user.username}</h4>
                        <p class="text-muted"><small>{$user.username}是第{$user.id}号会员，加入于{$user.registtime}</small></p>
                        <p>签名：{$user.userinfo}</p>
                        <p>个人主页：<a href="{$user.web}">{$user.web}</a></p>
                        <p>所在地：</p>
                    </div>
                    <div class="col-md-12">
                        <p></p>
                    </div>
                </div>
            </div><!-- /.info -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><small>{$user.username} 最近创建的主题</small></h3>
                </div>
                <div class="panel-body">
                    <ul class="media-list">
                        <volist name="userarticle" id="vo">
                        <li class="media">
                            <div class="pull-right">
                                <span class="badge topic-comment"><a href="#Reply">{$vo.review}</a></span>
                            </div>
                            <div class="media-body">
                                <h4 class="media-heading topic-list-heading"><a href="{:U('/t/' . $vo['id'])}">{$vo.title}</a></h4>
                                <p class="small text-muted">
                                    <span><a href="{:U('/n/' . $vo['nodeid'])}">{$vo.node}</a></span>&nbsp;•&nbsp;
                                    <span><a href="{:U('/u/' . $vo['username'])}">{$vo.username}</a></span>&nbsp;•&nbsp;
                                    <span>{$vo.creattime|geshidate}</span>
                                </p>
                            </div>
                        </li>
                        <hr class="smallhr">
                            </volist>
                        </ul>
                    <ul class="pager">{$page}</ul>
                </div>
            </div><!-- /.topics -->

        </div>
    <include file="public/sidebar"/>

    </div>
</div>
        <include file="public/footer"/>
