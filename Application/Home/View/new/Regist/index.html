<include file="public/header" title="注册 ｜ {:C('WEB_TITLE')}"/>
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">欢迎注册</h3>
                        </div>
                        <div class="panel-body">
                            <form action="{:U('Regist/signup')}" method="post" accept-charset="utf-8" class="form-horizontal" role="form"><div style="display:none">

                            </div>                            <div class="form-group">
                                <label for="username" class="col-sm-2 control-label">用户名</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="username" name="username" placeholder="请使用3-12位长度小写字母或数字组合">
                                </div>
                            </div>
                                <div class="form-group">
                                    <label for="password" class="col-sm-2 control-label">密码</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="repassword" class="col-sm-2 control-label">确认密码</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="repassword" name="repassword" placeholder="Password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="email" class="col-sm-2 control-label">邮箱</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="email" name="email" placeholder="请输入正确的Email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="verify" class="col-sm-2 control-label">验证码</label>
                                    <div class="col-sm-10">
                                        <input type="verify" class="form-control" id="verify" name="verify" placeholder="请输入验证码">
                                        <img src="{:U('Regist/Verify')}" onClick="this.src=this.src+'?'+Math.random()"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-default">注册</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div><!-- /.col-md-8 -->
                <include file="public/sidebar"/>
                </div>
            </div>
        </div>
        <include file="public/footer"/>
