<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{:C('WEB_TITLE')}</title>
    <link rel="stylesheet" href="__PUBLIC__/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="__PUBLIC__/css/css.css"/>
    <script language="javascript" type="text/javascript">
        function atAdd(uid) {
            var content = document.getElementsByName("content")[0];
            content.value += "@"+uid+"，";
        }
    </script>
</head>
<body>

<div class="head">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{:U('Index/index')}"><strong>NNOW</strong></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <form class="navbar-form navbar-nav" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search功能待开发">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
                <present name="userinfo">
                <ul class="nav navbar-nav navbar-right" id="mytab">
                    <li><a href="{:U('Index/index')}">首页</a></li>
                    <li><a href="{:U('sign/loginout')}">注销</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{$userinfo.username} <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="{:U('User/index')}">用户中心</a></li>
                            <li><a href="{:U('Article/new_article')}">发表主题</a></li>
                            <li><a href="{:U('Sign/loginout')}">退出登录</a></li>
                        </ul>
                    </li>
                </ul>
                    <else />
                    <ul class="nav navbar-nav navbar-right" id="mytab">
                        <li><a href="{:U('Index/index')}">首页</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">登录／注册 <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="{:U('Sign/index')}">登录</a></li>
                                <li><a href="{:U('Regist/index')}">注册</a></li>
                            </ul>
                        </li>
                    </ul>
                </present>

            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</div>
